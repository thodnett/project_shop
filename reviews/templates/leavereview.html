
{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex">
    {% for product in products %}
    
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-display">
        
        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
        
        <div class="caption">
            <h3>{{product.name }}</h3>
            <p class="product-description">{{product.description }}</p>
                
                <form class="form-inline" method="post" action="{% url 'leave_reviewform' id %}">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Leave Review</button>
                </form>
            </p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
