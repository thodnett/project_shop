
{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex">
    {% for product in products %}
    
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-display">
        
        <div class="caption">
            <h3>{{product.name }}</h3>
            <p class="product-description">{{product.description }}</p>
                  <h3 class="link">If you would like to leave a review for this product, you can <a href="{% url 'leave_reviewform' product.id %}">here!</a></h3>
            </p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
